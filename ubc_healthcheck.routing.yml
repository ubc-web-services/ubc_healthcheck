healthcheck:
  path: '/healthcheck/scom'
  defaults:
    _controller: '\Drupal\ubc_healthcheck\Monitor\StatusMonitor::content'
    _title: 'Health Check for SCOM'
  requirements:
    _permission: 'access content'

healthcheck.host:
  path: '/healthcheck/host'
  defaults:
    _controller: '\Drupal\ubc_healthcheck\Monitor\StatusMonitor::host'
    _title: 'Host'
    _description: 'A page to verify the hosting environment'
  requirements:
    _permission: 'access content'

healthcheck.getDBstatus:
  path: '/healthcheck/scom/getDB'
  defaults:
    _controller: '\Drupal\ubc_healthcheck\Monitor\StatusMonitor::getDBStatus'
    _title: 'Get DB Status'
  requirements:
    _permission: 'access content'
